<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- BÀI TẬP 1 -->
    <div id="baitap1">
      <div class="container my-5">
        <h1>BÀI TẬP 1: TÌM SỐ</h1>
        <div class="bg-info text-white py-2 px-2 w-50">
          Số cần tìm là: <span id="showArea1"></span>
        </div>
        <button onclick="timSo()" class="my-2 py-2 px-4 bg-success border-0 text-white">NHẬP</button>
      </div>
    </div>

    <!-- BÀI TẬP 2 -->
    <div id="baitap2">
      <div class="container">
        <h1>BÀI TẬP 2: TÍNH TỔNG</h1>
        <div class="form-group">
          <input type="text"
            class="form-control" id="so1" placeholder="Nhập số thứ nhất">
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control" id="so2" placeholder="Nhập số thứ hai">
        </div>
        <div class="bg-info text-white py-2 px-2 w-50">
          Tổng cần tìm là: <span id="showArea2"></span>
        </div>
        <button onclick="tinhTong()" class="my-2 py-2 px-4 bg-success border-0 text-white">NHẬP</button>
      </div>
    </div>

    <!-- BÀI TẬP 3 -->
    <div id="baitap3" class="mt-5">
      <div class="container">
        <h1>BÀI TẬP 3: TÍNH GIAI THỪA</h1>
        <div class="form-group">
          <input type="text"
            class="form-control" id="so3" placeholder="Nhập số">
        </div>
        <div class="bg-info text-white py-2 px-2 w-50">
          Giai thừa cần tìm là: <span id="showArea3"></span>
        </div>
        <button onclick="tinhGiaiThua()" class="my-2 py-2 px-4 bg-success border-0 text-white">NHẬP</button>
      </div>
    </div>

    <!-- BÀI TẬP 4 -->
    <div id="baitap4" class="mt-5"></div>
      <div class="container">
        <h1>Bài tập 4: IN 10 THẺ DIV</h1>
        <button onclick="printDIV()" class="my-2 py-2 px-4 bg-success border-0 text-white">NHẬP</button>
        <div id="showArea4"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
